<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#2c2c2c]">
    <div class="parent flex">
      <div
        class="side-section w-20 h-screen bg-[#49494c] flex flex-col p-6 justify-between items-center"
      >
        <div
          class="chats active w-10 h-10 rounded-full flex justify-center items-center cursor-pointer"
        >
          <i class="fa-solid fa-message text-white text-xl"></i>
        </div>

        <div
          class="settings w-10 h-10 rounded-full flex justify-center items-center cursor-pointer"
        >
          <i class="fa-solid fa-gear text-white text-xl"></i>
        </div>
      </div>
      <div
        class="chats-section min-w-78 max-w-120 max-[875px]:max-w-none flex-1 h-screen bg-[#303032] p-6 px-4"
      >
        <div class="section-title mb-3 flex justify-between items-center">
          <h1 class="text-white font-bold text-2xl">Chats</h1>
          <div class="new-chat flex items-center cursor-pointer hidden">
            <i class="fa-regular fa-square-plus text-white text-2xl"></i>
          </div>
        </div>

        <div
          class="section-search bg-[#49494c] flex items-center gap-2 rounded-lg px-2"
        >
          <i class="fa-solid fa-magnifying-glass text-white"></i>
          <input
            class="p-2 w-full placeholder:text-white outline-none text-white"
            type="text"
            placeholder="Search"
          />
        </div>

        <div class="section-chat-empty text-center mt-10 hidden">
          <i class="fa-solid fa-comments text-white text-5xl"></i>
          <h1 class="text-white">There are no chats here</h1>
          <p class="text-gray-400">Try adding people to chat with</p>
        </div>

        <div class="section-all-chats mt-6 hidden"></div>
      </div>
      <div class="h-screen flex-1">
        <div class="messages-section h-full relative"></div>
      </div>
    </div>

    <div
      class="new-chat-container absolute w-screen h-screen top-0 bg-black/50 flex justify-center items-center hidden"
    >
      <div class="new-chat-card w-130 bg-[#2f2f30] p-8 rounded-lg">
        <div class="topside">
          <h1 class="text-white text-xl font-bold mb-4">Search Users</h1>
          <input
            type="text"
            class="new-chat-search bg-[#5d5d59] w-full p-2 rounded-lg outline-none placeholder:text-gray-300 text-white"
            placeholder="Enter user name"
          />
        </div>

        <div class="bottomside mt-14">
          <div class="no-users flex flex-col items-center gap-2 hidden">
            <i class="fa-solid fa-users-slash text-white text-4xl"></i>
            <h1 class="text-white font-bold">No users found</h1>
            <p class="text-gray-300">Check if there's a misspells</p>
          </div>
          <div class="founded-users"></div>
        </div>
      </div>
    </div>

    <script type="module" src="components/newChat.js"></script>
    <script type="module" src="functions.js"></script>
    <script type="module" src="firebase-auth.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
