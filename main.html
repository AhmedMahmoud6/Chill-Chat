<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#2c2c2c]">
    <div class="parent flex">
      <div
        class="side-section w-20 h-screen bg-[#49494c] flex flex-col p-6 justify-between items-center z-1 transition-all duration-500 transform translate-x-[0vw] max-[450px]:absolute max-[450px]:bottom-0 max-[450px]:z-2 max-[450px]:flex-row max-[450px]:h-16 max-[450px]:w-screen"
      >
        <div
          class="chats active w-10 h-10 rounded-full flex justify-center items-center cursor-pointer"
        >
          <i class="fa-solid fa-message text-white text-xl"></i>
        </div>

        <div
          class="settings w-10 h-10 rounded-full flex justify-center items-center cursor-pointer"
        >
          <i class="fa-solid fa-gear text-white text-xl"></i>
        </div>
      </div>
      <div
        class="chats-section min-w-78 max-w-120 max-[875px]:max-w-none max-[875px]:w-full flex-1 h-screen bg-[#303032] p-6 px-4 z-1 transition-all duration-500 transform translate-x-[0vw]"
      >
        <div class="section-title mb-3 flex justify-between items-center">
          <h1 class="text-white font-bold text-2xl">Chats</h1>
          <div class="new-chat flex items-center cursor-pointer hidden">
            <i class="fa-regular fa-square-plus text-white text-2xl"></i>
          </div>
        </div>

        <div
          class="section-search bg-[#49494c] flex items-center gap-2 rounded-lg px-2"
        >
          <i class="fa-solid fa-magnifying-glass text-white"></i>
          <input
            class="p-2 w-full placeholder:text-white outline-none text-white"
            type="text"
            placeholder="Search"
          />
        </div>

        <div class="section-chat-empty text-center mt-10 hidden">
          <i class="fa-solid fa-comments text-white text-5xl"></i>
          <h1 class="text-white">There are no chats here</h1>
          <p class="text-gray-400">Try adding people to chat with</p>
        </div>

        <div
          class="loading-chat-list flex justify-center items-center mt-20"
          role="status"
        >
          <svg
            aria-hidden="true"
            class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="#ffffff"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>

        <div class="section-all-chats mt-6 hidden"></div>
      </div>
      <div class="h-screen flex-1 max-[875px]:absolute max-[875px]:w-full">
        <div class="messages-section h-full relative"></div>
      </div>
    </div>

    <div
      class="new-chat-container absolute w-screen h-screen top-0 bg-black/50 flex justify-center items-center hidden max-[875px]:absolute z-1"
    >
      <div class="new-chat-card w-130 bg-[#2f2f30] p-8 rounded-lg">
        <div class="topside">
          <h1 class="text-white text-xl font-bold mb-4">Search Users</h1>
          <input
            type="text"
            class="new-chat-search bg-[#5d5d59] w-full p-2 rounded-lg outline-none placeholder:text-gray-300 text-white"
            placeholder="Enter user name"
          />
        </div>

        <div class="bottomside mt-14">
          <div class="no-users flex flex-col items-center gap-2 hidden">
            <i class="fa-solid fa-users-slash text-white text-4xl"></i>
            <h1 class="text-white font-bold">No users found</h1>
            <p class="text-gray-300">Check if there's a misspells</p>
          </div>
          <div class="founded-users"></div>
        </div>
      </div>
    </div>

    <script type="module" src="components/newChat.js"></script>
    <script type="module" src="functions.js"></script>
    <script type="module" src="firebase-auth.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
