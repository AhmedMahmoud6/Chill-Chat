<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#2c2c2c]">
    <div class="parent flex">
      <div
        class="side-section w-20 h-screen bg-[#49494c] flex flex-col p-6 justify-between items-center"
      >
        <div
          class="chats active w-10 h-10 rounded-full flex justify-center items-center cursor-pointer"
        >
          <i class="fa-solid fa-message text-white text-xl"></i>
        </div>

        <div
          class="settings w-10 h-10 rounded-full flex justify-center items-center cursor-pointer"
        >
          <i class="fa-solid fa-gear text-white text-xl"></i>
        </div>
      </div>
      <div
        class="chats-section min-w-78 max-w-120 max-[875px]:max-w-none flex-1 h-screen bg-[#303032] p-6 px-4"
      >
        <div class="section-title mb-3 flex justify-between items-center">
          <h1 class="text-white font-bold text-2xl">Chats</h1>
          <div class="new-chat flex items-center cursor-pointer">
            <i class="fa-regular fa-square-plus text-white text-2xl"></i>
          </div>
        </div>

        <div
          class="section-search bg-[#49494c] flex items-center gap-2 rounded-lg px-2"
        >
          <i class="fa-solid fa-magnifying-glass text-white"></i>
          <input
            class="p-2 w-full placeholder:text-white outline-none text-white"
            type="text"
            placeholder="Search"
          />
        </div>

        <div class="section-chat-empty text-center mt-10 hidden">
          <i class="fa-solid fa-comments text-white text-5xl"></i>
          <h1 class="text-white">There are no chats here</h1>
          <p class="text-gray-400">Try adding people to chat with</p>
        </div>

        <div class="section-all-chats mt-6">
          <div
            class="friend flex items-center gap-4 hover:bg-[#49494c] px-2 rounded-lg cursor-pointer"
          >
            <div class="profile-pic w-[50px] h-[50px] flex-shrink-0">
              <img
                class="w-full h-full rounded-full object-cover"
                src="466338243_4235983946724585_908158861520541347_n.jpg"
                alt="profile-pic"
              />
            </div>
            <div
              class="info w-full flex justify-between items-center py-2 border-b-1 border-[#49494c]"
            >
              <div class="name-and-message">
                <h1 class="text-white">Friend Name</h1>
                <p class="text-gray-400">Latest Message Sent</p>
              </div>
              <div class="message-date">
                <h1 class="text-white">11:31</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div
        class="messages-section min-w-120 max-[875px]:min-w-0 flex-1 max-[875px]:flex-0"
      ></div>
    </div>
  </body>
</html>
