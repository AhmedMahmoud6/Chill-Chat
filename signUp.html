<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chill Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-[#2c2c2e] flex justify-center items-center h-screen">
    <div
      class="parent bg-[#3a3a3c] w-100 rounded-xl p-8 shadow-2xl outline-1 outline-[#48484a]"
    >
      <div class="title text-white text-center">
        <h1 class="text-2xl font-bold">Chill Chat</h1>
        <p class="text-[#98989d]">Connect with friends instantly</p>
      </div>
      <div class="inputs flex flex-col text-white mt-5">
        <label for="name" class="my-3">Full Name</label>
        <input
          id="name"
          class="full-name bg-[#2c2c2e] p-3 py-2 rounded-lg outline-1 outline-[#48484a] focus:outline-[#6366f1] transition-all duration-300"
          type="text"
          placeholder="Enter your full name"
        />
        <p class="full-name-error text-red-400 hidden">Invalid Full Name</p>

        <label for="email" class="my-3">Email</label>
        <input
          id="email"
          class="email-sign-up bg-[#2c2c2e] p-3 py-2 rounded-lg outline-1 outline-[#48484a] focus:outline-[#6366f1] transition-all duration-300"
          type="text"
          placeholder="Enter your email"
        />
        <p class="email-sign-up-error text-red-400 hidden">
          Invalid Email Address
        </p>

        <label for="pass" class="my-3">Password</label>
        <input
          id="pass"
          class="pass-sign-up bg-[#2c2c2e] p-3 py-2 rounded-lg outline-1 outline-[#48484a] focus:outline-[#6366f1] transition-all duration-300"
          type="password"
          placeholder="Enter your password"
        />
        <p class="pass-sign-up-error text-red-400 hidden">Invalid Password</p>
        <button
          class="sign-up bg-[#6366f1] hover:bg-[#5856eb] p-3 my-5 rounded-lg font-bold cursor-pointer transition-all duration-300"
        >
          Sign Up
        </button>

        <p class="sign-up-passed text-center text-green-400 mb-3 hidden">
          Access Granted Successfully.
        </p>

        <p class="text-[#98989d] text-center">
          Already have an account?
          <a href="index.html" class="text-[#5e66f1]">Sign in</a>
        </p>
      </div>
    </div>

    <script type="module" src="functions.js"></script>
    <script type="module" src="signUp.js"></script>
  </body>
</html>
